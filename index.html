<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cypress Home</title>
</head>

<body>
  <div class="container mt-xl-5">
    <div class="card mb-4">
      <div class="card-header">
        <h5>Exemple 1: Vérifier la valeur email dans la fenêtre modale</h5>
      </div>
      <div class="card card-body">
        <div class="row p-2">
          <div class="form-group">
            <label for="email">Adresse email</label>
            <input id="email" class="form-control" type="email" name="email" placeholder="Email">
          </div>

        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline-dark" id="showModal" data-toggle="modal" data-target="#exampleModal"
          onclick="updateEmailModal();">Afficher la fenêtre</button>
      </div>
    </div>
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <div class="card">
      <div class="card-header">
        <h5>Exemple 2: Vérifier la somme de deux valeurs à partir d'une list de choix unique</h5>
      </div>
      <div class="card card-body">
        <div class="row p-2">
          <div class="col-md-2">
            <div class="text p-1"><b>Opérande 1</b></div>
            <div class="form-group ml-2">
              <input type="radio" name="op1" id="op1_1" value="1" checked>
              <label for="op1_1"> 1</label>
              <br>
              <input type="radio" name="op1" id="op1_3" value="3">
              <label for="op1_3"> 3</label>
              <br>
              <input type="radio" name="op1" id="op1_7" value="7">
              <label for="op1_7"> 7</label>
            </div>
          </div>

          <div class="col-md-2">
            <div class="text p-1"><b>Opérande 2</b></div>
            <div class="form-group ml-2">
              <input type="radio" name="op2" id="op2_1" value="1" checked>
              <label for="op2_1"> 1</label>
              <br>
              <input type="radio" name="op2" id="op2_3" value="3">
              <label for="op2_3"> 3</label>
              <br>
              <input type="radio" name="op2" id="op2_7" value="7">
              <label for="op2_7"> 7</label>
            </div>
          </div>

          <div class="col-md-2">
            <div class="text p-1"><b>Résultat:</b> <span id="resultatAddition"></span></div>
          </div>

          <div class="col-md-6">
          </div>

        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline-dark" id="addition" onclick="doAddition();">Addition</button>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="exampleModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Fenêtre d'information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="emailInModal">
          <p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  function updateEmailModal() {
    const email = $('#email').val();
    $('#emailInModal').text(email);
  }

  function doAddition() {
    const v1 = $('[name=op1]:checked').val()
    const v2 = $('[name=op2]:checked').val()
    const rs = parseInt(v1) + parseInt(v2)
    $("#resultatAddition").text(rs)
  }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
